<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h3>Registro de Medicos</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombres:</label>
                                <input class="form-control" type="text" id="nombremedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Matricula profesional:</label>
                                <input class="form-control" type="text" id="matriculamedico">
                            </div>
                            <div class="col-6"></div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Especialidad:</label>
                                <input class="form-control" type="text" id="especialidadmedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Salario:</label>
                                <input class="form-control" type="number" id="salariomedico">
                            </div>
                            <div class="col-6"></div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Correo electronico:</label>
                                <input class="form-control" type="email" id="correomedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">IPS:</label>
                                <input class="form-control" type="text" id="ipsmedico">
                            </div>
                            <div class="col-6"></div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Telefono:</label>
                                <input class="form-control" type="number" id="telefonomedico">
                            </div>
                            <div class="col-6">
                                <label class="form-label">direccion consultorio:</label>
                                <input class="form-control" type="text" id="direccionmedico">
                            </div>
                            <div class="col-6"></div>
                        </div>
                        <div class="row my-3 ">
                            <div class="form-check form-switch ms-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="disponibilidadmedico">
                                <label class="form-label" for="disponibilidadmedico">Â¿Esta disponible los fines de semana?</label>
                              </div>
                        </div>
                        <button class="btn btn-primary w-100" type="submit" id="botonregistromedico">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="../controllers/controladorMedico.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
